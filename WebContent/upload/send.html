<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 업로드</title>
</head>
<body>
<!-- binary파일은 enctype에 type을 명시해 줘야 한다. 이렇게 두개를 같이 보내면 String이 못간다. -->
	<form action="/upload/upload2.jsp" method="post" name="form1" enctype="multipart/form-data"> <!-- 주소가 지정되지 않으면 새로고침일어난다 -->
		<input type="text" name="msg" placeholder="메세지 입력"/>
		<input type="text" name="id" placeholder="ID 입력"/>
		<input type="file" name="myFile" placeholder="업로드 파일을 선택해 주세요"/>
		<input type="submit" value="업로드"/>
	</form>		
	
</body>
</html>
